<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <h3>リアルタイムフィルター</h3>
    <p>入力した文字を含まない要素は非表示となります</p>
    <div class="search-area">
    <input type="text" class="input_text" >
    </div>
    <div class="search-item-list">
      <div class="search-item">
        <img src="http://photoshopvip.net/wp-content/uploads/2013/02/vehiclevector_top.jpg" alt="車">
        <p class="keyword">キーワード</p>
        <p class="keyword_list">車 くるま kuruma</p>
      </div>
      <div class="search-item">
        <img src="https://beiz.jp/images_P/sky/sky_00199.jpg" alt=青空>
        <p class="keyword">キーワード</p>
        <p class="keyword_list">青空 あおぞら aozora</p>
      </div>
      <div class="search-item">
        <img src="https://storage.tenki.jp/storage/static-images/suppl/article/image/1/14/141/14131/1/large.jpg" alt="朝顔">
        <p class="keyword">キーワード</p>
        <p class="keyword_list">朝顔 あさがお asagao</p>
      </div>
      <div class="search-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTslk98uYMd7UY3CAGoK-cflvdd9Qf0ZQfGng&usqp=CAU" alt="馬">
        <p class="keyword">キーワード</p>
        <p class="keyword_list">馬 うま uma</p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>

</html>
